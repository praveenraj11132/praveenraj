<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="cal.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style>
</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <div class="Container">
    <div class="body-wrapper">
     <div class="left">
      <div class="top">
        <p>Bill</p>
        <input class="card" value="142.55"/>
      </div>
      <div class="center">
        <h6>Select Tip %</h6>
        <div class="btn">
    
          <button class="same">5%</button>
          <button class="same">10%</button>
          <button class="different">15%</button>
          <button class="same">25%</button>
          <button class="same">50%</button>
          <button class="custom">Custom</button>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-top">
          <p>Number of people</p>
          <p class="warning">Can't be zero</p>
        </div>
        <input class="number" value="5" />
      </div>
     </div>
  
     <div class="right">
      <div class="right-top">
        <div class="text">
          <h3>Tip Amount</h3>
        <h6>/person</h6>
        </div>
        <div class="right-top-top">
          <p class="size">$4.27</p>
        </div>
      </div>
      
      <div class="right-inside">
        <div class="text">
          <h3>Total</h3>
          <h6>/ person</h6>
        </div>
      <div class="right-inside-inside">
        <p class="size">$32.79</p>
      </div>
      </div>
      <div class="button">
        <button class="btns" value="Reset">Reset
          
        </button>
      </div>
      
      

     </div>

    </div>
  </div>

</body>
</html>
